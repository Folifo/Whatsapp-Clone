<div id="container">
  <div id="header"></div>
  <div id="body">
      <div class="message" [ngClass]="{me:message.me}" *ngFor="let message of conversation.messages">
          <div class="messageContent">
              {{message.body}}
              <div class="time">{{message.time}}</div>
            </div>
        </div>
  </div>
  <div id="footer">
      <div id="smileyIcon">
          <img src="../../assets/images/smiley.svg"/>
      </div>
      <div id="textArea">
          <textarea (keyup.enter)="submitMessage($event)"></textarea>
      </div>
      <div id="micIcon">
        <img src="../../assets/images/micIcon.svg"/>
      </div>
  </div>
</div>
