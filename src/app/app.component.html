<div id="background-header"></div>

<div id="background-body"></div>

<div id="chatContainer">
  <app-sidebar (conversationClicked)="onConversationSelected($event)"></app-sidebar>
  <div id="chat">
    <div *ngIf="!conversation" id="chatPlaceholder">
      <img width="400" src="../assets/images/phoneIcon.png"/>
      <h2>Keep your phone connected</h2>
      <p>WhatsApp connects your phone to sync messages. To reduce data usage,<br/>
        connect your phone to Wi-Fi</p>
      <div class="separator"></div>
      <h5>WhatsApp is available for Mac. <a href="#">Get it here</a></h5>
    </div>
    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>
</div>

<router-outlet></router-outlet>
